<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>A+</title>
    <link href="assets/css/basics/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/basics/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/basics/animate.css" rel="stylesheet">
    <link href="assets/css/basics/normalize.css" rel="stylesheet">
    <link href="assets/css/basics/responsive.css" rel="stylesheet">
    <link href="assets/css/singlepages.css" rel="stylesheet">

    <script src="assets/js/basics/html5shiv.js"></script>

<body>

    <div class="container-fluid">
        <div class="mainpage animated fadeIn">
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="login">
                    <h1 class="head text-center"><span class="text-danger">A</span>Plus</h1>
                    <h3 class="text-center">Sign UP Now</h3>
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                            <small id="namehelp" class="form-text text-muted">Example John snow</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input">
                              Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-group-justified btn-border">Register</button>
                        <p>
                            Already have account
                        </p>
                        <button type="submit" class="btn btn-success btn-group-justified btn-border"><span class="fa fa-sign-in"></span> Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Main Script aAll Pages -->
    <script src="assets/js/basics/jquery-3.1.0.min.js"></script>
    <script src="assets/js/basics/bootstrap.min.js"></script>
    <!-- End Main Scripts All Pages -->
</body>

</html>
